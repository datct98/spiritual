<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cosmicGlow">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Cosmic glow -->
  <circle cx="100" cy="100" r="80" fill="url(#cosmicGlow)" opacity="0.7">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#compassGrad)" stroke-width="3" opacity="0.9"/>
  
  <!-- Inner decorative circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#compassGrad)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#compassGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Compass points (4 directions) -->
  <!-- North -->
  <path d="M 100 45 L 105 55 L 100 70 L 95 55 Z" fill="#00F0FF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </path>
  <!-- East -->
  <path d="M 155 100 L 145 95 L 130 100 L 145 105 Z" fill="#9D4EDD" opacity="0.8"/>
  <!-- South -->
  <path d="M 100 155 L 95 145 L 100 130 L 105 145 Z" fill="#7B3FF2" opacity="0.8"/>
  <!-- West -->
  <path d="M 45 100 L 55 105 L 70 100 L 55 95 Z" fill="#00D9FF" opacity="0.8"/>
  
  <!-- Central star/rune -->
  <circle cx="100" cy="100" r="15" fill="url(#compassGrad)" opacity="0.8">
    <animate attributeName="r" values="15;17;15" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="10" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Mystical runes/symbols around the circle -->
  <text x="100" y="30" font-family="serif" font-size="16" fill="#00F0FF" text-anchor="middle" opacity="0.7">☆</text>
  <text x="170" y="105" font-family="serif" font-size="16" fill="#9D4EDD" text-anchor="middle" opacity="0.7">◈</text>
  <text x="100" y="180" font-family="serif" font-size="16" fill="#7B3FF2" text-anchor="middle" opacity="0.7">✦</text>
  <text x="30" y="105" font-family="serif" font-size="16" fill="#00D9FF" text-anchor="middle" opacity="0.7">◆</text>
  
  <!-- Subtle rotating effect -->
  <g opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
    <circle cx="100" cy="60" r="3" fill="#00F0FF"/>
    <circle cx="140" cy="100" r="3" fill="#9D4EDD"/>
    <circle cx="100" cy="140" r="3" fill="#7B3FF2"/>
    <circle cx="60" cy="100" r="3" fill="#00D9FF"/>
  </g>
</svg>
