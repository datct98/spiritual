<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shrineGlow">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Golden glow -->
  <circle cx="100" cy="100" r="70" fill="url(#shrineGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Temple/Shrine structure -->
  <!-- Top roof tier -->
  <path d="M 60 70 L 100 50 L 140 70 L 135 75 L 100 58 L 65 75 Z" fill="url(#goldGrad)" opacity="0.95"/>
  <path d="M 58 75 L 142 75 L 138 80 L 62 80 Z" fill="#B8860B" opacity="0.9"/>
  
  <!-- Second roof tier -->
  <path d="M 70 90 L 100 75 L 130 90 L 126 94 L 100 82 L 74 94 Z" fill="url(#goldGrad)" opacity="0.9"/>
  <path d="M 68 94 L 132 94 L 129 98 L 71 98 Z" fill="#B8860B" opacity="0.85"/>
  
  <!-- Main shrine body -->
  <rect x="75" y="100" width="50" height="50" rx="3" fill="url(#goldGrad)" opacity="0.85"/>
  <rect x="78" y="103" width="44" height="44" rx="2" fill="#8B4513" opacity="0.6"/>
  
  <!-- Door -->
  <rect x="88" y="115" width="24" height="32" rx="4" fill="#654321" opacity="0.9"/>
  <circle cx="108" cy="131" r="2" fill="#FFD700" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <!-- Small ornaments on roof peaks -->
  <circle cx="100" cy="45" r="4" fill="#FFD700" opacity="0.95">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="100" y1="45" x2="100" y2="35" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- Base platform -->
  <rect x="65" y="150" width="70" height="8" rx="2" fill="url(#goldGrad)" opacity="0.9"/>
  <rect x="60" y="158" width="80" height="6" rx="2" fill="#B8860B" opacity="0.85"/>
  
  <!-- Decorative patterns -->
  <text x="100" y="125" font-family="serif" font-size="10" fill="#FFD700" text-anchor="middle" opacity="0.6">Âçç</text>
  
  <!-- Side ornaments -->
  <path d="M 60 70 L 55 80 L 58 80 Z" fill="#FFD700" opacity="0.7"/>
  <path d="M 140 70 L 145 80 L 142 80 Z" fill="#FFD700" opacity="0.7"/>
  
  <!-- Incense symbols -->
  <g opacity="0.5">
    <path d="M 85 60 Q 83 50 85 40" stroke="#CCCCCC" stroke-width="1" fill="none"/>
    <path d="M 100 55 Q 98 45 100 35" stroke="#CCCCCC" stroke-width="1" fill="none"/>
    <path d="M 115 60 Q 117 50 115 40" stroke="#CCCCCC" stroke-width="1" fill="none"/>
  </g>
</svg>
