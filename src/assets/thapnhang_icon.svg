<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="100" cy="80" r="60" fill="url(#glowGrad)" opacity="0.6"/>
  
  <!-- Three incense sticks -->
  <rect x="70" y="100" width="8" height="70" rx="2" fill="#8B4513" opacity="0.9"/>
  <rect x="96" y="90" width="8" height="80" rx="2" fill="#8B4513" opacity="0.9"/>
  <rect x="122" y="100" width="8" height="70" rx="2" fill="#8B4513" opacity="0.9"/>
  
  <!-- Flames -->
  <!-- Left flame -->
  <ellipse cx="74" cy="90" rx="8" ry="12" fill="url(#flameGrad)" opacity="0.9">
    <animate attributeName="ry" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="74" cy="88" rx="5" ry="8" fill="#FFFF00" opacity="0.7"/>
  
  <!-- Center flame -->
  <ellipse cx="100" cy="80" rx="10" ry="15" fill="url(#flameGrad)" opacity="0.9">
    <animate attributeName="ry" values="15;17;15" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="100" cy="78" rx="6" ry="10" fill="#FFFF00" opacity="0.7"/>
  
  <!-- Right flame -->
  <ellipse cx="126" cy="90" rx="8" ry="12" fill="url(#flameGrad)" opacity="0.9">
    <animate attributeName="ry" values="12;14;12" dur="2.2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="126" cy="88" rx="5" ry="8" fill="#FFFF00" opacity="0.7"/>
  
  <!-- Smoke wisps -->
  <path d="M 74 75 Q 70 60 75 45" stroke="#CCCCCC" stroke-width="1.5" fill="none" opacity="0.4">
    <animate attributeName="d" values="M 74 75 Q 70 60 75 45;M 74 75 Q 78 60 73 45;M 74 75 Q 70 60 75 45" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 70 Q 96 55 100 40" stroke="#CCCCCC" stroke-width="1.5" fill="none" opacity="0.4">
    <animate attributeName="d" values="M 100 70 Q 96 55 100 40;M 100 70 Q 104 55 100 40;M 100 70 Q 96 55 100 40" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 126 75 Q 130 60 125 45" stroke="#CCCCCC" stroke-width="1.5" fill="none" opacity="0.4">
    <animate attributeName="d" values="M 126 75 Q 130 60 125 45;M 126 75 Q 122 60 127 45;M 126 75 Q 130 60 125 45" dur="3.2s" repeatCount="indefinite"/>
  </path>
</svg>
